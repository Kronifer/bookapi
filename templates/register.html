<!DOCTYPE HTML>

<head>
  <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  
  <h1>Wanting to register for API usage? Use the form below!</h1>
  <br>
  <form action="https://send.pageclip.co/B8FYDfZzFQJvaB3fEE04SGcMrFRgTcTT/registration" class="pageclip-form" method="post">
  <!-- Replace these inputs with your own. Make sure they have a "name" attribute! -->
  <input type="text" name="name" value="Your name" />
  <input type="email" name="email" value="Your email" />
  <input type="text" name="Why join?" value="Tell us why you want to join!" />

  <!-- This button will have a loading spinner. Keep the inner span for best results. -->
  <button type="submit" class="pageclip-form__submit">
    <span>Send</span>
  </button>
</form>
  
  
 
<script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
</body>
